<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猴子科技 - 专注于科技创新</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0066cc 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        .banner {
            background: #0066cc;
            color: #fff;
            padding: 10px 0px;
        }
        .banner h1 {
            margin: 0;
        }
        .main-section {
            padding: 20px 0;
        }
        .main-section h2 {
            text-align: center;
            font-size: 2.0em;
        }
        .main-section p {
            text-align: justify;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">猴子科技</span> - houzikeji.com</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="#">首页</a></li>
                    <li><a href="#">服务</a></li>
                    <li><a href="#">关于我们</a></li>
                    <li><a href="#">联系我们</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="banner">
        <div class="container">
            <h1>欢迎来到猴子科技</h1>
        </div>
    </section>

    <section class="main-section">
        <div class="container">
            <h2>关于我们</h2>
            <p>猴子科技是一家领先的科技创新公司，专注于提供前沿的技术解决方案和服务。我们的团队由一群富有创造力和经验的专家组成，致力于帮助客户实现他们的技术梦想。</p>
        </div>
    </section>

    <footer>
        <p>版权所有 &copy; 2023 <a href="https://www.houzikeji.com">猴子科技</a></p>
    </footer>
</body>
</html>
